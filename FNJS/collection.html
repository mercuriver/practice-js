<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>컬렉션 중심 프로그래밍</title>
    <script src="js/_.js"></script>
  </head>
  <body>
    <script>
      var users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 32 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 },
      ];

      // 1. 수집하기 - map, values, pluck 등
      console.log(
        _map(users, function (user) {
          return user.name;
        })
      );

      // 1.1. values
      // > 배열에서 사용될 경우 map과 동일하게 동작하지만 object일 경우에 차이가 발생

      // function _values(data) {
      //   return _map(data, function (val) {
      //     return val;
      //   });
      // }

      /*
        > underscore에 구현되어있는 _identity 함수,
        쓸모없어 보일지라도 위에서 구현한 _values에서 _map호출시 사용하는 mapper와 동일하다
      */
      // _.js로 이동
      // function _identity(val) {
      //   return val;
      // }

      // function _values(data) {
      //   return _map(data, _identity);
      // }

      // >> _curryr와 접목된 _map을 응용하여 다음과 같이 보다 간소화된 코드로 구현 가능
      // _.js로 이동
      // var _values = _map(_identity);
      console.log(_values(users[0]));

      // 1.2. pluck
      function _pluck(data, key) {
        return _map(data, _get(key));
      }

      console.log(_pluck(users, 'age'));
      console.log(_pluck(users, 'name'));
      console.log(_pluck(users, 'id'));

      // 2. 거르기 - filter, reject, compact, without 등
      console.log(
        _filter(users, function (user) {
          return user.age >= 30;
        })
      );
      // 2.1. reject
      function _negate(func) {
        return function (val) {
          return !func(val);
        };
      }

      function _reject(data, predi) {
        return _filter(data, _negate(predi));
      }

      console.log(
        _reject(users, function (user) {
          return user.age >= 30;
        })
      );

      // 2.1. compact
      // > 참으로 판별되는 값만 반환하는 함수
      var _compact = _filter(_identity);
      console.log(_compact([1, 2, 0, false, null, {}]));

      // 3. 찾아내기 - find, some, every 등

      // 4. 접기(축약) - reduce, min, max, group_by, count_by
    </script>
  </body>
</html>
