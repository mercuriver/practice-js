<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>컬렉션 중심 프로그래밍</title>
    <script src="js/_.js"></script>
  </head>
  <body>
    <script>
      var users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 32 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 },
      ];

      // 1. 수집하기 - map, values, pluck 등
      console.log(
        _map(users, function (user) {
          return user.name;
        })
      );

      // 1.1. values
      // > 배열에서 사용될 경우 map과 동일하게 동작하지만 object일 경우에 차이가 발생

      // function _values(data) {
      //   return _map(data, function (val) {
      //     return val;
      //   });
      // }

      /*
        > underscore에 구현되어있는 _identity 함수,
        쓸모없어 보일지라도 위에서 구현한 _values에서 _map호출시 사용하는 mapper와 동일하다
      */
      // _.js로 이동
      // function _identity(val) {
      //   return val;
      // }

      // function _values(data) {
      //   return _map(data, _identity);
      // }

      // >> _curryr와 접목된 _map을 응용하여 다음과 같이 보다 간소화된 코드로 구현 가능
      // _.js로 이동
      // var _values = _map(_identity);
      console.log(_values(users[0]));

      // 1.2. pluck
      // _.js로 이동
      // function _pluck(data, key) {
      //   return _map(data, _get(key));
      // }

      console.log(_pluck(users, 'age'));
      console.log(_pluck(users, 'name'));
      console.log(_pluck(users, 'id'));

      // 2. 거르기 - filter, reject, compact, without 등
      console.log(
        _filter(users, function (user) {
          return user.age >= 30;
        })
      );
      // 2.1. reject
      // _.js로 이동
      // function _negate(func) {
      //   return function (val) {
      //     return !func(val);
      //   };
      // }

      // _.js로 이동
      // function _reject(data, predi) {
      //   return _filter(data, _negate(predi));
      // }

      console.log(
        _reject(users, function (user) {
          return user.age >= 30;
        })
      );

      // 2.1. compact
      // > 참으로 판별되는 값만 반환하는 함수
      // _.js로 이동
      // var _compact = _filter(_identity);
      console.log(_compact([1, 2, 0, false, null, {}]));

      // 3. 찾아내기 - find, some, every 등
      // 3.1. find 만들기
      // _.js로 이동
      // var _find = _curryr(function (list, predi) {
      //   var keys = _keys(list);
      //   for (var i = 0, len = keys.length; i < len; i++) {
      //     var val = list[keys[i]];
      //     if (predi(val)) return val;
      //   }
      //   return list;
      // });

      console.log(
        _find(users, function (user) {
          return user.age < 30;
        })
      );

      // 3.2. find_index
      // _.js로 이동
      // var _find_index = _curryr(function (list, predi) {
      //   var keys = _keys(list);
      //   for (var i = 0, len = keys.length; i < len; i++) {
      //     if (predi(list[keys[i]])) return i;
      //   }
      //   return -1;
      // });
      console.log(
        _find_index(users, function (user) {
          return user.age < 30;
        })
      );

      _go(
        users,
        _find(function (user) {
          return user.age < 30;
        }),
        _get('name'),
        console.log
      );

      // 3.3. some
      // > 조건에 데이터가 하나라도 해당하는지 체크 (boolean)
      // _.js로 이동
      // function _some(data, predi) {
      //   return _find_index(data, predi || _identity) != -1;
      // }

      console.log(
        _some([1, 2, 5, 10, 20], function (val) {
          return val > 5;
        })
      ); // true

      console.log(_some([1, 2, 0, 10]));
      console.log(_some([null, false, 0]));

      // 3.4. every
      // > 조건에 모든 데이터가 해당하는지 체크 (boolean)
      // _.js로 이동
      // function _every(data, predi) {
      //   return _find_index(data, _negate(predi || _identity)) == -1;
      // }

      console.log(
        _every([1, 2, 5, 10, 20], function (val) {
          return val > 5;
        })
      ); // false

      console.log(
        _every([1, 2, 5, 10, 20], function (val) {
          return val > 0;
        })
      ); // true
      console.log(_every([1, 2, 0, 10]));
      console.log(_every([null, false, 0]));
      console.log(_every([1, 2, 10]));

      console.log(
        _some(users, function (user) {
          return user.age < 20;
        })
      );

      // 4. 접기(축약) - reduce, min, max, group_by, count_by
      // 4.1. min, max, min_by, max_by
      function _min(data) {
        return _reduce(data, function (a, b) {
          return a < b ? a : b;
        });
      }

      function _max(data) {
        return _reduce(data, function (a, b) {
          return a > b ? a : b;
        });
      }

      console.clear();
      console.log(_min([1, 2, 4, 10, 5, -4]));
      console.log(_max([1, 2, 4, 10, 5, -4]));

      function _min_by(data, iter) {
        return _reduce(data, function (a, b) {
          return iter(a) < iter(b) ? a : b;
        });
      }
      function _max_by(data, iter) {
        return _reduce(data, function (a, b) {
          return iter(a) > iter(b) ? a : b;
        });
      }

      console.log(_min_by([1, 2, 4, 10, 5, -4], Math.abs));
      console.log(_max_by([1, 2, 4, 10, 5, -4, -11], Math.abs));

      // 4.2. group_by, push
      // 4.3. count_by, inc
    </script>
  </body>
</html>
