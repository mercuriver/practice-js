<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>컬렉션 중심 프로그래밍</title>
    <script src="js/_.js"></script>
  </head>
  <body>
    <script>
      var users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 32 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 },
      ];

      // 1. 수집하기 - map, values, pluck 등

      // 1.1. map
      console.log(
        _map(users, function (user) {
          return user.name;
        })
      );

      // 1.2. values
      // > 배열에서 사용될 경우 map과 동일하게 동작하지만 object일 경우에 차이가 발생

      function _values(data) {
        return _map(data, function (val) {
          return val;
        });
      }
      console.log(_values(users));
      console.log(users[0]);
      console.log(_keys(users[0]));
      console.log(_values(users[0]));

      // 1.2. pluck

      // 2. 거르기 - filter, reject, compact, without 등

      // 3. 찾아내기 - find, some, every 등

      // 4. 접기(축약) - reduce, min, max, group_by, count_by
    </script>
  </body>
</html>
